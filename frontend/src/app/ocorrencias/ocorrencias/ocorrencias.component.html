
<table matSort (matSortChange)=regioes>
  <mat-card>
    <mat-card-subtitle>
      Consulta de exames de mamografria - Relação de Regiões
    </mat-card-subtitle>
    <tr>
      <th mat-sort-header="id">ID</th>
      <th mat-sort-header="regiao">Região</th>
      <th mat-sort-header="total_exames">Nº de exames</th>
    </tr>

    <tr *ngFor="let element of regioes">
      <td>{{element.id}}</td>
      <td>{{element.regiao}}</td>
      <td>{{element.total_exames}}</td>
    </tr>
  </mat-card>
</table>
